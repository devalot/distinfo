<!DOCTYPE html>
<html>
  <head>
    <title>distinfo</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/app.css" media="screen" rel="stylesheet" type="text/css"/>
  </head>

  <body class="ng-app" data-ng-app>
    <div id="main">
      <h1>distinfo</h1>

      <table data-ng-controller="NodesController">
        <thead>
          <tr>
            <td>Node Name</td>
            <td>Operating System</td>
            <td>Hardware Architecture</td>
            <td>Cloud Haskell ProcessId</td>
          </tr>
        </thead>

        <tbody>
          <tr data-ng-repeat="node in nodes">
            <td>{{node.name}}</td>
            <td>{{node.os}}</td>
            <td>{{node.arch}}</td>
            <td>{{node.pid}}</td>
          </tr>
        </tbody>
      </table>

      <p class="footer">
        <a href="https://github.com/devalot/distinfo">https://github.com/devalot/distinfo</a>
      </p>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
